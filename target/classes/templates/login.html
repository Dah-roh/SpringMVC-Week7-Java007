<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p th:text="${error}"></p>
<form th:action="@{/login}" th:object="${customer}" method="post">
  Username:<input name="username" id="username" th:field="*{username}">
    Password<input name="password" type="password" th:field="*{password}">
    <button type="submit">Login</button>
</form>
</body>
</html>
